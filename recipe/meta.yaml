{% set name = "openml" %}
{% set version = "0.15.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/openml-{{ version }}.tar.gz
  sha256: 58ae3840b6ea736bb6c69bcbb30d587b817f64db070dc691adb9e09b99018816

build:
  number: 0
  noarch: python
  entry_points:
    - openml=openml.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - liac-arff >=2.4.0
    - minio
    - numpy >=1.6.2,<2
    - pandas >=1.0.0
    - pyarrow
    - python >={{ python_min }}
    - python-dateutil
    - requests
    - scikit-learn >=0.18
    - scipy >=0.13.3
    - xmltodict
    - tqdm

test:
  imports:
    - openml
    - openml.datasets
  commands:
    - pip check
    - openml --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://openml.org/
  summary: Python API for OpenML
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/openml/openml-python
  doc_url: https://openml.github.io/openml-python/

extra:
  recipe-maintainers:
    - BastianZim
    - mfeurer
